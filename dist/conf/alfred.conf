# Configuration file for the Alfred.
# 
# You can override configuration variables set here using environment variables with the ALFRED_
# prefix. So, for a variable 'name' under a section 'service', you would use the ALFRED_SERVICE_NAME
# environment variable, and so on.

# Configuration variables for the internal HTTP server.
# 
# 'port' The TCP port to listen on.
#
[http]
port = 6116

# Configuration variables for the Imager service.
# 
# 'cachesize' The maximum disk size used for local cache, in bytes. If zero, the size is unlimited.
# 'config'    The absolute filepath to the 'imager.ini' configuration file. 
#
[imager]
cachesize = 0
config    = /etc/alfred/imager.ini