# Sample configuration file for the Imager service.
#
# This file contains source definitions used in Imager. Sources are used by methods to determine
# image locations for reading and writing, and are matched against the 'Host' request header.

# Default values are placed under the global namespace.
s3_region      = us-east-1
s3_bucket      = test-bucket-name
s3_access_key  = DefaultAccessKey
s3_secret_key  = DefaultSecretKey

# Example values for additional host.
[www.example.com]
s3_region      = eu-west-1
s3_bucket      = test-example-name
s3_access_key  = ExampleAccessKey
s3_secret_key  = ExampleSecretKey